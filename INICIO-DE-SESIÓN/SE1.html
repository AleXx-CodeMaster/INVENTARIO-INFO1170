<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DES-MOV-SE1.css"> <!-- Enlace a una hoja de estilos externa -->
    <title>Inicio de Sesion Basico</title> <!-- Título de la página -->
</head>
<body>
    <div class="seccion">
        <!-- Contenedor principal de la página -->
        <div class="contenedor">
            <!-- Contenedor secundario -->
            <div class="justify-center">
                <!-- Contenedor para justificar al centro -->
                <div class="text-center aling-self-center">
                    <!-- Contenedor para centrar el texto verticalmente -->
                    <div class="seccion text-center">
                        <!-- Sección para el contenido -->
                        <h6 class="sec-1"><span>INICIAR SESION  </span> <span>REGÍSTRESE</span></h6>
                        <!-- Encabezado con dos enlaces -->
                        <input class="checkbox"  type="checkbox" id="reg-log" name="reg-log"/>
                        <!-- Casilla de verificación -->
                        <label for="reg-log"></label>
                        <!-- Etiqueta para la casilla de verificación -->
                        <div class="card-3d-wrap mx-auto">
                            <!-- Envoltorio para una tarjeta 3D, centrado horizontalmente -->
                            <div class="card-3d-wrapper">
                                <!-- Envoltorio de la tarjeta 3D -->
                                <div class="card-front">
                                    <!-- Frente de la tarjeta -->
                                    <div class="center-wrap">
                                        <!-- Envoltorio para centrar contenido -->
                                        <div class="seccion text-center">
                                            <!-- Sección para el contenido -->
                                            <h4 class="sec-2 sesion">Inicia Sesión</h4>
                                            <!-- Encabezado para la sección de inicio de sesión -->
                                            <div class="form-group">
                                                <!-- Grupo de formulario para el correo electrónico -->
                                                <input type="email" name="logemail" class="form-style" placeholder="Su correo electrónico" id="logemail" autocomplete="off">
                                                <!-- Campo de entrada para el correo electrónico -->
                                                <!--idea: colocar un icono-->
                                            </div>
                                            <div class="form-group mt-2">
                                                <!-- Grupo de formulario para la contraseña -->
                                                <input type="password" name="logpass" class="form-style" placeholder="Su contraseña" id="logpass" autocapitalize="off">
                                                <!-- Campo de entrada para la contraseña -->
                                                <!--idea: colocar un icono-->
                                            </div>
                                            <a href="#" class="btn sec-2">ENVIAR</a>
                                            <!-- Enlace para enviar el formulario de inicio de sesión -->
                                            <p class="sec-2 text-center1"><a href="#0" class="link">Olvidó Su contraseña?</a></p>
                                            <!-- Párrafo con enlace para recuperar contraseña -->
                                        </div>
                                    </div>
                                </div>
                                <div class="card-black">
                                    <!-- Parte posterior de la tarjeta -->
                                    <div class="center-wrap">
                                        <!-- Envoltorio para centrar contenido -->
                                        <div class="seccion text-center">
                                            <!-- Sección para el contenido -->
                                            <h4 class="sec-3 un-1">Únete</h4>
                                            <!-- Encabezado para la sección de registro -->
                                            <div class="form-group">
                                                <!-- Grupo de formulario para el nombre completo -->
                                                <input type="text" name="lognme" class="form-style" placeholder="Su Nombre Completo" id="lognme" autocomplete="off">
                                                <!-- Campo de entrada para el nombre completo -->
                                                <!--idea: colocar un icono-->
                                            </div>
                                            <input type="email" name="logemail" class="form-style" placeholder="Su correo electrónico" id="logemail" autocomplete="off">
                                            <!-- Campo de entrada para el correo electrónico -->
                                            <!--idea: colocar un icono-->
                                        </div>
                                        <div class="form-group mt-2">
                                            <!-- Grupo de formulario para la contraseña -->
                                            <input type="password" name="logpass" class="form-style" placeholder="Su contraseña" id="logpass" autocomplete="off">
                                            <!-- Campo de entrada para la contraseña -->
                                            <!--idea: colocar un icono-->
                                        </div>                                    
                                    </div>
                                    <div class="form-group mt-2">
                                        <!-- Grupo de formulario para repetir la contraseña -->
                                        <input type="password" name="logpass" class="form-style" placeholder="Repita su contraseña" id="logpass" autocomplete="off">
                                        <!-- Campo de entrada para repetir la contraseña -->
                                        <!--idea: colocar un icono-->
                                    </div>
                                    <a href="#" class="boton sec-2">ENVIAR</a>
                                    <!-- Enlace para enviar el formulario de registro -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
