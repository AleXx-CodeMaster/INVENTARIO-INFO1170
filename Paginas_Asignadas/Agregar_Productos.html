<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar los datos</title>
    <link rel="stylesheet" href="Estructura.css">
</head>
<body id="body">
    <nav class="Menu">
        <!-- Etiquestas del menu -->
    </nav>
    <div class="Cuerpo__Pagina">
        <!-- Etiqueta para definir el cuerpo -->
        <header id="Encabezado">Ingrese los datos del producto</header>
        <div class="Cuerpo">
            <!-- Etiquetas que se veran en la pagina -->
            <form>
                <div>
                    <label>
                        Codigo de barra
                        <br>
                        <input type="number" id="id" name="Codigo_Barra">
                    </label>
                </div>
                <div>
                    <label>
                        Nombre
                        <br>
                        <input type="text" id="Nombre_¨Producto" name="Nombre_Producto">
                    </label>
                </div>
                <div>
                    <label>
                        Numero de Unidades
                        <br>
                        <input type="number" id="Numero_de_Unidades" name="Numero_de_Unidades">
                    </label>
                </div>
                <div>
                    <label>
                        Precio Comprado/unidad
                        <br>
                        <input type="number" id="Precio_Comprado/unidad" name="Precio_Comprado/unidad">
                    </label>
                </div>
                <div>
                    <label>
                        Precio venta/unidad
                        <br>
                        <input type="number" id="Precio_venta/unidad" name="Precio_venta/unidad">
                    </label>
                </div>
                <div>
                    <label>
                        Fecha de canducacion
                        <br>
                        <input type="date" id="Fecha_de_caducacion" name="Fecha_de_caducacion">
                    </label>
                </div>
                <div>
                    <label>
                        Informacion del producto
                        <br>
                        <textarea id="Información_producto" rows="5" name="Informacion_producto"></textarea>
                    </label>
                </div>
                <br>
                <button type="submit" id="ingresar">Ingresar los datos</button>
                <button type="reset">Reseteo</button>
            </form>
       </div>
    </div>
    <script src="menu__despegable.js"></script>
    <script src="Mensaje_Alerta.js"></script>

</body>
</html>
