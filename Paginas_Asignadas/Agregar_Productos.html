<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar los datos</title>
    <link rel="stylesheet" href="Estructura.css">
</head>
<body id="body">
    <nav class="Menu">
        <!-- Etiquestas del menu -->
    </nav>
    <div class="Cuerpo__Pagina">
        <!-- Etiqueta para definir el cuerpo -->
        <header id="Encabezado">Ingrese los datos del producto</header>
        <div class="Cuerpo">
            <!-- Etiquetas que se veran en la pagina -->
            <form>
                <div>
                    <label>
                        ID
                        <br>
                        <input type="number" id="id" name="id">
                    </label>
                </div>
                <div>
                    <label>
                        Nombre
                        <br>
                        <input type="text" id="nombre" name="nombre">
                    </label>
                </div>
                <div>
                    <label>
                        Costo
                        <br>
                        <input type="number" id="costo" name="costo">
                    </label>
                </div>
                <div>
                    <label>
                        Precio de venta
                        <br>
                        <input type="number" id="venta" name="venta">
                    </label>
                </div>
                <div>
                    <label>
                        Cantidad
                        <br>
                        <input type="number" id="cantidad" name="cantidad">
                    </label>
                </div>
                <div>
                    <label>
                        Fecha de vencimiento
                        <br>
                        <input type="date" id="vencimiento" name="vencimiento">
                    </label>
                </div>
                <br>
                <button type="submit" id="ingresar">Ingresar los datos</button>
                <button type="reset">Reseteo</button>
            </form>
       </div>
    </div>
    <script src="menu__despegable.js"></script>
    <script src="Mensaje_Alerta.js"></script>

</body>
</html>
