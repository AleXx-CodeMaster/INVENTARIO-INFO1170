<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="Estructura.css">
</head>
<body id="body">
    <nav class="Menu">
        <!-- Etiquestas del menu -->
    </nav>
    <div class="Cuerpo__Pagina">
        <!-- Etiqueta para definir el cuerpo -->
        <header id="Encabezado">Mande su mensaje al administrador aqui</header>
        <div class="Cuerpo">
            <!-- Etiquetas que se veran en la pagina -->
            <form id="form">
                <div>
                    <label>Asunto</label>
                    <br>
                    <input type="text" id="subject" placeholder="Asunto" name="subject">       
                </div>
                <div>
                    <label>Mensaje</label>
                    <br>
                    <textarea id="message" rows="3" name="message"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
       </div>
    </div>
    <script src="menu__despegable.js"></script>
    <script src="Enviar_Correo.js"></script>

</body>
</html>
