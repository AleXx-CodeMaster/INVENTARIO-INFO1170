<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molde de paginas Parte 1</title>
    <link rel="stylesheet" href="Estructura.css">
</head>
<body id="body">
    <nav class="Menu">
        <!-- Etiquestas del menu -->
    </nav>
    <div class="Cuerpo__Pagina">
        <!-- Etiqueta para definir el cuerpo -->
        <header id="Encabezado">Aqui se elimnan los productos ya ingresados</header>
        <div class="Cuerpo">
            <!-- Etiquetas que se veran en la pagina -->
            <div>
                <label>
                    Eliminar datos a travez de ID
                    <br>
                    <input type="number" id="id" name="id">
                </label>
                <button type="submit">Eliminar los datos</button>
            </div>
            <br>
            <div>
                <label>
                    Eliminar datos a travez del Nombre
                    <br>
                    <input type="text" id="nombre" name="nombre">
                </label>
                <button type="submit">Eliminar datos</button>
            </div>
            <br>
            <div>
                <label>
                    Eliminar atravez de codigo de Barra
                    <br>
                    <input type="number" id="codigo_barra" name="codigo_barra">
                </label>
                <button type="submit" id="eliminar">Eliminar datos</button>
            </div>
       </div>
    </div>
    <script src="menu__despegable.js"></script>

</body> 
</html>
