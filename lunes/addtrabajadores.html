<!DOCTYPE html>
<html>
<head>
    <title>Agregar Trabajador</title>
</head>
<body>
    <h1>Agregar Trabajador</h1>
    <form action="guardar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="rut">rut:</label>
        <input type="number" id="rut" name="rut" required><br><br>

        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="activo">Activo/No Activo:</label>
        <select id="activo" name="activo">
            <option value="Activo">Activo</option>
            <option value="No Activo">No Activo</option>
        </select><br><br>

        <label for="area">area de trabajo:</label>
        <select id="area" name="area">
            <option value="gerente">gerente</option>
            <option value="jefe">jefe</option>
            <option value="desarrollador">desarrollador</option>
            <option value="programador">programador</option>
            <option value="conserje">conserje</option>
            <option value="joaco">joaco</option>
        </select><br><br>

        <button type="submit">Agregar Trabajador</button>
    </form>
</body>
</html>
