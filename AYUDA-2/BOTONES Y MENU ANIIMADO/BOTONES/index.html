<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tarjetas de Inventario</title>
</head>
<body>
    <div class="inventory-card existencia-total">
        <h2>Existencia Total</h2>
        <p><i class="fas fa-cubes"></i> Producto A: 100 unidades</p>

    </div>

    <div class="inventory-card importe-vendido">
        <h2>Importe Vendido</h2>
        <p><i class="fas fa-dollar-sign"></i> Producto A: $750.00</p>

    </div>

    <div class="inventory-card otros-aspectos">
        <h2>Otros Aspectos</h2>
        <p><i class="fas fa-cube"></i> Existencia Actual: 75 unidades</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
